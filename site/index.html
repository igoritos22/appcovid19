<!doctype html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Covid 19 - Real Time</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Covid 19 - Global</h1>
        <div class="container">
            <br><br>
            <table class="table table-hover">
                <thead class="table-dark"> 
                <tr>
                    <th class="text-center mt-5">Total de Casos</th>
                    <th class="text-center mt-5">Total de Mortes</th>
                    <th class="text-center mt-5">Total de Recuperados</th>
                </tr>
                </thead>
                <tbody>
                <tr id="data">
                </tr>
                </tbody>
            </table>
            <br><br><br>
            <h1 class="text-center mt-5">Covid 19 - Brasil</h1>
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th class="text-center mt-5">Total de Casos</th>
                    <th class="text-center mt-5">Total de Mortes</th>
                    <th class="text-center mt-5">Total de Recuperados</th>
                </tr>
                </thead>
                <tbody>
                <tr id="dataBrasil">
                    
                </tr>
                </tbody>
            </table>
            <br><br><br>
            <button onclick="refreshData()" class="btn btn-danger btn-block">
                Atualizar dados 
            </button>
        </div>
    </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
   
        init()
        init2()


        function init() {
            var url = "https://api.covid19api.com/summary"

            $.get(url, function(data){
                console.log(data.Global)

                data = `
                
                <td class="text-center mt-5">${data.Global.TotalConfirmed}</td>
                <td class="text-center mt-5">${data.Global.TotalDeaths}</td>
                <td class="text-center mt-5">${data.Global.TotalRecovered}</td>

                `
                $("#data").html(data)

            })
        }

        function init2() {
            var url2 = "https://api.covid19api.com/summary"

            $.get(url2, function(dataBrasil){
                console.log(dataBrasil.Countries[23])

                dataBrasil = `
                
                <td class="text-center mt-5">${dataBrasil.Countries[23].TotalConfirmed}</td>
                <td class="text-center mt-5">${dataBrasil.Countries[23].TotalDeaths}</td>
                <td class="text-center mt-5">${dataBrasil.Countries[23].TotalRecovered}</td>

                `
                $("#dataBrasil").html(dataBrasil)

            })
        }
        

    function refreshData() {
        clearData()
        init()
        init2()
    }

    function clearData() {
        $("data").empty()
        $("dataBrasil").empty()
    }
</script>
</html>
